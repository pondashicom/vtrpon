<!-- recordingSettings.html ver2.4.7 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>Recording Settings</title>
  <link rel="stylesheet" href="modal-common.css">
  <script src="recordingSettings.js" defer></script>
</head>
<body>
  <div class="container">
    <h3>RECORDING</h3>
    <!-- Recording Quality -->
    <div class="field-col">
        <label for="recordingQualitySelect">RECORDING QUALITY</label>
    </div>
    <div class="field-col">
        <select id="recordingQualitySelect">
            <option value="10000000">HIGH QUALITY (10Mbps)</option>
            <option value="8000000" selected>STANDARD (8Mbps)</option>
            <option value="6000000">PERFORMANCE (6Mbps)</option>
        </select>
    </div>

    <!-- File Name Prefix -->
    <div class="field-col">
      <label for="recordingPrefixInput">FILE NAME PREFIX</label>
    </div>
    <div class="field-col">
      <input type="text" id="recordingPrefixInput">
    </div>

    <!-- Save Directory -->
    <div class="field-col">
      <label for="recordingDirInput">SAVE DIRECTORY</label>
    </div>
    <div class="field-col">
      <div class="dir-input-row">
        <input type="text" id="recordingDirInput" readonly>
        <button id="browseButton">BROWSE...</button>
      </div>
    </div>
  </div>
    <!-- OK ボタン -->
    <div class="modal-button-row">
      <button id="okButton">OK</button>
    </div>
</body>
</html>
