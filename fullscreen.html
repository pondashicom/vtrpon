<!-- fullscreen.html 2.4.7-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
        <style>
            body {
                margin: 0;
                overflow: hidden;
                cursor: none; /* マウスカーソル非表示 */
                background-color: black;
            }

            video {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
                background: black !important;
            }
            /* オーバーレイ用キャンバス */
            #overlay-canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: none;
                background-color: black;
                z-index: 9999;
            }
        </style>
    <script src="dsk.js" defer></script>
</head>
<body>
    <video id="fullscreen-video"></video>
    <canvas id="overlay-canvas"></canvas>
    <script src="recorder.js" defer></script>
    <script src="fullscreen.js"></script>
</body>
</html>
