 <!-- atemsettings.html 2.3.5 -->
  
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ATEM Connection</title>
  <link rel="stylesheet" href="devicesettings.css" />
</head>
<body>
  <div class="container">
    <h2>ATEM Connection</h2>

    <div class="field-col">
      <label for="atem-control-enable">
        <input type="checkbox" id="atem-control-enable" />
        VTR-PON → ATEM Control
      </label>
    </div>

    <div class="field-col">
      <label for="atem-auto-switch-enable">
        <input type="checkbox" id="atem-auto-switch-enable" />
        ATEM → VTR-PON Control
      </label>
    </div>

    <div class="field-col">
      <label for="atem-ip">IP Address</label>
      <input
        type="text"
        id="atem-ip"
        placeholder="e.g. 000.000.000.000"
        pattern="[0-9\.]*"
        inputmode="numeric"
      />
    </div>
    
    <div id="ip-error" class="field-error"></div>
    <div id="atem-status" class="field-error"></div>

    <div class="field-col">
      <label for="atem-input">VTR-PON Input Number</label>
      <select id="atem-input">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
      </select>
    </div>

    <div class="field-col">
      <label for="atem-delay">Switch Delay (ms)</label>
      <input type="number" id="atem-delay" min="-9990" max="9990" step="10" />
    </div>


    <div class="field-col">
      <button id="save-btn">Save</button>
    </div>
    <div class="field-col">
      <button id="close-btn">Cancel</button>
    </div>
  </div>

  <script src="atemsettings.js"></script>
</body>
</html>
